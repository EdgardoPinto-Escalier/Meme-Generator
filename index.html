<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>

</head>

<body>
    <div class="header">
        <div class="container">
            <h1>MEME GENERATOR</h1> </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="meme thumbnail"> <img src="cat.jpg">
                        <h1 class="top-caption">U say something?</h1>
                        <h1 class="bottom-caption">I'm all ears</h1> </div>
                </div>
                <div class="col-md-6">
                    <div class="tool">
                        <h2>Create a meme</h2>
                        <form role="form">
                            <div class="form-group">
                                <label>Image URL</label>
                                <input id="image-url" type="text" class="form-control"> </div>
                            <div class="form-group">
                                <label>Top text</label>
                                <input id="top-text" type="text" class="form-control"> </div>
                            <div class="form-group">
                                <label>Bottom text</label>
                                <input id="bottom-text" type="text" class="form-control"> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="app.js"></script> 
</body>
</html
